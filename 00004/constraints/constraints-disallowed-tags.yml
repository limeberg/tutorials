---
apiVersion: constraints.gatekeeper.sh/v1beta1
kind: K8sDisallowedTags
metadata:
  name: disallowed-tags
spec:
  match:
    namespaces: ["dev"]
    kinds:
      - apiGroups: [""]
        kinds: 
        - Pod
      - apiGroups: ["apps"]
        kinds:
        - StatefulSet
        - Deployment
        - ReplicaSet
  parameters:
    tags: ["latest"]
